        const usersUrl = 'https://jsonplaceholder.typicode.com/users';
        axios.get(usersUrl).then(res => {
            console.log(res.data);
            const users = res.data;

            function filterUsersByName(users, username) {
                const filteredUsers = users.filter(user => user.username.toLowerCase().includes(username.toLowerCase()));
                const filteredUsersId = filteredUsers.map(user => user.id);
                console.log(filteredUsersId);
                console.log(filteredUsers);
                
            }

            const nameInput = document.getElementById('userName');
            const submitBtn = document.getElementById('submitBtn');
            submitBtn.addEventListener('click', () => {
                const username = nameInput.value;
                filterUsersByName(users, username);
            });
        });
